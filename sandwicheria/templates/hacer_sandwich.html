<!DOCTYPE html>
<head>
    <title>Sistema de Compra de Sándwiches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Hacer un Sándwich</h1>
        <form method="post" action="{{ url_for('hacer_sandwich') }}" class="my-5">
            <h2>Ingredientes disponibles:</h2>
            <div class="form-group">
                {% for ingrediente, obj in ingredientes.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredientes" value="{{ ingrediente }}">
                    <label class="form-check-label">{{ obj.get_nombre().capitalize() }} - ${{ obj.get_precio() }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Crear Sándwich</button>
            </div>
        </form>
    </div>
</body>
</html>
