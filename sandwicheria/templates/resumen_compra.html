<!DOCTYPE html>
<html>
<head>
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Resumen de Compra</h1>
        <div class="card my-5">
            <div class="card-body">
                <h2 class="card-title">Gracias, {{ nombre }}!</h2>
                <h3 class="card-subtitle mb-2 text-muted">Tus ingredientes:</h3>
                <ul class="list-group list-group-flush">
                    {% for ingrediente in ingredientes %}
                    <li class="list-group-item">{{ ingrediente }}</li>
                    {% endfor %}
                </ul>
                <p class="card-text text-right">Total: ${{ total }}</p>
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Volver al Men√∫</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
